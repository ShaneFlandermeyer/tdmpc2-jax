hydra:
  job:
    name: ${env.env_id}_s${seed}
  run:
    dir: outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}

seed: 0
max_steps: 2_000_000
buffer_size: 2_000_000
save_interval_steps: 100000
log_interval_steps: 10000

env:
  backend: dmc
  env_id: dog-run
  num_envs: 4
  utd_ratio: 1.0
  asynchronous: True

  dmc: { obs_type: state }

encoder:
  encoder_dim: 256
  num_encoder_layers: 2
  learning_rate: 3e-4
  tabulate: False

world_model:
  latent_dim: 512
  value_dropout: 0.01
  num_value_nets: 2
  num_bins: 101
  symlog_min: -10
  symlog_max: 10
  symlog_obs: False
  simnorm_dim: 8
  learning_rate: 3e-4
  predict_continues: False
  dtype: bfloat16
  max_grad_norm: 20
  tabulate: False

tdmpc2:
  # Planning
  mpc: True
  horizon: 3
  mppi_iterations: 6
  population_size: 512
  policy_prior_samples: 24
  num_elites: 64
  min_plan_std: 0
  max_plan_std: 2
  temperature: 1
  # Optimization
  batch_size: 256
  discount: 0.99
  rho: 0.5
  consistency_coef: 20
  reward_coef: 0.1
  value_coef: 0.1
  continue_coef: 1.0
  entropy_coef: 1e-4
  tau: 0.01

bmpc:
  reanalyze_interval: 10
  reanalyze_batch_size: 20
  reanalyze_horizon: 3
  discount: 0.995
